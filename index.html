<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display"></div>
        <div id="digits">
          <button class="digit">0</button>
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
        </div>
        <div id="functions">
          <button class="function" id="clear">AC</button>
          <button class="function" id="divide">/</button>
          <button class="function" id="multiply">*</button>
          <button class="function" id="subtract">-</button>
          <button class="function" id="add">+</button>
          <button class="function" id="dot">.</button>
          <button class="function" id="equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
